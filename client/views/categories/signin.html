<template name="signIn">
	{{#if isLoggedIn}}
	<div class="btns-group-vertical">
		<a href="#" class="js-user-menu btn-secondary">
			{{#if userMenuOpen}}
			<span class="icon-up"></span>
			{{else}}
			<span class="icon-down"></span>
			{{/if}}
			{{username}}
		</a>
		{{#if userMenuOpen}}
		<a class="js-editaccount btn-secondary" href="/account">{{_ "edit_account"}}</a>
		<a class="js-logout btn-secondary" href="/sign-out">{{_ "sign_out"}}</a>
		{{/if}}
	</div>
	{{else}}
	<div class="btns-group">
		<a class="btn-secondary" href="/sign-in">{{_ "sign_in"}}</a>
		<a class="btn-secondary" href="/sign-up">{{_ "join"}}</a>
	</div>
	{{/if}}
</template>
